# SLF4J Simple Logger Configuration
# Default log level for all classes
org.slf4j.simpleLogger.defaultLogLevel=INFO
# Log level for our specific classes
org.slf4j.simpleLogger.log.kotlindiagnosticsmcp.lsp.KotlinLanguageServerClient=DEBUG
org.slf4j.simpleLogger.log.kotlindiagnosticsmcp.lsp.TestDiagnostics=DEBUG
# Reduce noise from external libraries
org.slf4j.simpleLogger.log.org.eclipse.lsp4j=WARN
org.slf4j.simpleLogger.log.io.ktor=INFO
# Show thread name and logger name
org.slf4j.simpleLogger.showThreadName=true
org.slf4j.simpleLogger.showLogName=true
org.slf4j.simpleLogger.showShortLogName=false
# Include timestamp
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS
# Log to both console and file
org.slf4j.simpleLogger.logFile=logs/kotlin-diagnostics-mcp.log